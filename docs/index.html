<h1>The meuh programming language</h1>
<div>
A simple and not frustrating programming language.

Some feature :
<ul>
  <li><a href="https://en.wikipedia.org/wiki/Garbage_collection_(computer_science)">Garbage
    Collector</a></li>
  <li>Thread multiplexing like
     <a href="https://golang.org/doc/effective_go.html#goroutines">goroutine</a> with the
     <a href="https://llvm.org/docs/Coroutines.html">LLVM coroutine</a> functionality
  </li>
  <li><a href="https://en.wikipedia.org/wiki/Anonymous_function">Anonymous functions</a>
    also called as Lambda</li>
</ul>
</div>
